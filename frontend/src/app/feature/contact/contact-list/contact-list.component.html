<div class="panel panel-default">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Contact List</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a [routerLink]="['/contacts/create']" class="btn btn-primary pull-right" href="javascript:void(0);">
                    <i class="fa fa-plus-circle"></i> Add New Contact</a>
            </div>
        </div>
    </div>


    <div class="">
        <br>
        <ngx-datatable (select)="onSelect($event)" [columnMode]="'force'" [columns]="columns" [footerHeight]="50"
                       [headerHeight]="50"
                       [limit]="5" [rowHeight]="50" [rows]="contacts"
                       [selected]="selected"
                       [selectionType]="SelectionType.single"
                       [sortType]="SortType.multi" class="material striped">
        </ngx-datatable>

    </div>
</div>
