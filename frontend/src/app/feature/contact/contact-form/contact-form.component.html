<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2 *ngIf="!contactForm.get('_id').value">Add Contact</h2>
      <h2 *ngIf="contactForm.get('_id').value">Update Contact</h2>
    </div>
  </div>
  <div>
    <div class="col-md-7 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <!-- <h3>Contact Details</h3> -->
      <form [formGroup]="contactForm" class="row g-3">
        <div class="col-sm-6 col-md-6">
          <label class="form-label" for="firstName">First Name</label>
          <input class="form-control" formControlName="firstName" type="text"/>
        </div>
        <div class="col-sm-6 col-md-6">
          <label class="form-label" for="lastName">Last Name</label>
          <input class="form-control" formControlName="lastName" type="text"/>
        </div>
        <div class="col-sm-6 col-md-6">
          <label class="form-label" for="email">Email </label>
          <input class="form-control" formControlName="email" type="text"/>
        </div>
        <div class="col-sm-6 col-md-6">
          <label class="form-label" for="mobile">Mobile #</label>
          <input class="form-control" formControlName="mobile" type="text"/>
        </div>
        <div class="col-sm-6 col-md-6">
          <label class="form-label" for="city">City</label>
          <input class="form-control" formControlName="city" type="text"/>
        </div>
        <div class="col-sm-6 col-md-6">
          <label class="form-label" for="postalCode">Postal Code</label>
          <input class="form-control" formControlName="postalCode" type="text"/>
        </div>
        <div class="row col-sm-12 col-md-12 mt-2">
          <div class="col-sm-6 col-md-6">
            <a [routerLink]="['/contacts']" class="btn btn-primary" href="javascript:void(0);"> <i
              class="fa fa-chevron-left"></i>
              Back</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group pull-right">
              <button (click)="submit()" [disabled]="contactForm.invalid" class="btn btn-primary">Save</button>
              <button (click)="reset()" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
