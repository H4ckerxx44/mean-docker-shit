<div class="panel panel-default">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-3"></div>
    <div class="col-sm-4">
      <h2>Contact Details</h2>
    </div>
  </div>
  <div>
    <div class="col-md-8 offset-md-3">
      <span class="anchor" id="formComplex"></span>
      <div class="my-5"></div>
      <h3>Details </h3>
      <!-- form complex example -->
      <form>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label class="col-sm-4 col-md-4 col-form-label" for="firstName">First Name:</label>
            <label class="col-sm-8 col-md-8 col-form-label" for="firstName">{{ contact.firstName }}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label class="col-sm-4 col-md-4 col-form-label" for="lastName">Last Name:</label>
            <label class="col-sm-8 col-md-8 col-form-label" for="lastName">{{ contact.lastName }}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label class="col-sm-4 col-md-4 col-form-label" for="email">Email:</label>
            <label class="col-sm-8 col-md-8 col-form-label" for="email">{{ contact.email }}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label class="col-sm-4 col-md-4 col-form-label" for="mobile">Mobile:</label>
            <label class="col-sm-8 col-md-8 col-form-label" for="mobile">{{ contact.mobile }}</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6">
            <label class="col-sm-4 col-md-4 col-form-label" for="city">City:</label>
            <label class="col-sm-8 col-md-8 col-form-label" for="city">{{ contact.city }}</label>
          </div>
          <div class="form-group col-sm-6 col-md-6">
            <label class="col-sm-4 col-md-4 col-form-label" for="postalCode">Postal Code:</label>
            <label class="col-sm-8 col-md-8 col-form-label" for="postalCode">{{ contact.postalCode }}</label>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-6 col-md-6">
            <a [routerLink]="['/contacts']" class="btn btn-primary" href="javascript:void(0);">
              <i class="fa fa-chevron-left"></i> Back</a>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="btn-group float-end">
              <span></span>
              <button (click)="edit()" class="btn btn-primary ">Edit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- </main> -->

  </div>
</div>
