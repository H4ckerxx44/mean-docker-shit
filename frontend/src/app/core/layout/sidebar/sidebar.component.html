<nav [ngClass]="{ sidebarPushRight: isActive, collapsed: collapsed }" class="sidebar">
    <div class="list-group">
        <a [routerLinkActive]="['router-link-active']" class="list-group-item" routerLink="/">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>Dashboard</span>
        </a>
        <a
                [routerLinkActive]="['router-link-active']"
                [routerLink]="['/contacts']"
                class="list-group-item"
                container="body"
                style="z-index: 1000; position: relative;"
                tooltip="Contacts"
        >
            <i class="fa fa-fw fa-bar-chart-o"></i>&nbsp;
            <span>Contacts</span>
        </a>
        <div class="header-fields">
            <div class="nested-menu">
                <a (click)="addExpandClass('profile')" class="list-group-item">
                    <span><i class="fa fa-user"></i>&nbsp; {{ user?.firstName }} {{ user?.lastName }}</span>
                </a>
                <li [class.expand]="showMenu === 'profile'" class="nested">
                    <ul class="submenu">
                        <li>
                            <a [routerLink]="['/profile']" routerLinkActive="router-link-active">
                                <span><i class="fa fa-fw fa-envelope"></i> Profile</span>
                            </a>
                        </li>

                        <li>
                            <a (click)="onLoggedout()" href="javascript:void(0);">
                                <span><i class="fa fa-fw fa-power-off"></i> Log Out</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    <div (click)="toggleCollapsed()" [ngClass]="{ collapsed: collapsed }" class="toggle-button">
        <i class="fa fa-fw fa-angle-double-{{ collapsed ? 'right' : 'left' }}"></i>&nbsp;
        <span>Collapse Sidebar</span>
    </div>
</nav>
